<title>添加管理员 - 管理员管理 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-admin-add">

	<input type="hidden" name="id" value="{$user_info.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
			
             {if condition="$Think.session.user_info.name eq 'admin'"}
             <div class="formControls col-xs-8 col-sm-9">

				<input type="text" class="input-text" value="{$user_info.name}"  placeholder="" id="adminName" name="name">

		
			</div>
			{else /}
			<div class="formControls col-xs-8 col-sm-9">

				<input type="text" class="input-text disabled" value="{$user_info.name}" readonly="readonly  placeholder="" id="adminName" name="name">

		
			</div>

			{/if}
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" value="{$user_info.password}" placeholder="密码" id="password" name="password">
			</div>
		</div>
		
		
		{eq name="$Think.session.user_info.name" value="admin"}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">启用状态：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
				<select class="select" name="status" size="1">
				  {eq name='$user_info.status' value="1"}
					<option value="1" selected>启用</option>
					<option value="0" >不启用</option>
					{else /}
					<option value="1" selected>启用</option>
					<option value="0" >不启用</option>
					
					{/eq}
				</select>
				</span> </div>
		</div>
		{/eq}


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="email"  value="{$user_info.email}"  id="email">
			</div>
		</div>
		{eq name="$Think.session.user_info.name" value="admin"}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">角色：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
				<select class="select" name="role" size="1">
					<option value="0">管理员</option>
					<option value="1">超级管理员</option>
					
				</select>
				</span> </div>
		</div>
		{/eq}
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius disabled" id="submit" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script>

	$(function(){

	    $("form").children().change(function(){
	        $("#submit").removeClass('disabled');
		});



        $("#submit").on("click", function(event){
            $.ajax({
				type: "POST",
				url: "{:url('user/editUser')}",
				data: $("#form-admin-add").serialize(),
				dataType: "json",
				success: function(data){
				    if (data.status == 1) {
						alert(data.message);

					} else {
                        alert(data.message);

					}
				}
			});

		})



	})
</script>
